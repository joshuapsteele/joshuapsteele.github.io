<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{ if .Params.redirect_to }}
    <meta http-equiv="refresh" content="0; url={{ .Params.redirect_to }}">
    <link rel="canonical" href="{{ .Params.redirect_to }}" />
    {{ end }}
    <title>Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .redirect-container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        .redirect-container h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }
        .redirect-container p {
            color: #666;
            margin-bottom: 1.5rem;
        }
        .redirect-container a {
            color: #0066cc;
            text-decoration: none;
            word-break: break-all;
        }
        .redirect-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h1>Page Moved</h1>
        {{ if .Params.redirect_to }}
        <p>This page has moved to a new location.</p>
        <p>If you are not redirected automatically, please click the link below:</p>
        <p><a href="{{ .Params.redirect_to }}">{{ .Params.redirect_to }}</a></p>
        <script>
            window.location.href = "{{ .Params.redirect_to }}";
        </script>
        {{ else }}
        <p>No redirect URL specified.</p>
        {{ end }}
    </div>
</body>
</html>
