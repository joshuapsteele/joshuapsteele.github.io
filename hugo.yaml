baseURL: https://joshuapsteele.com
publishDir: public
languageCode: en-US
title: Joshua P. Steele
theme: PaperMod
disqusShortname: joshuapsteele
taxonomies:
  category: categories
  tag: tags
params:
  description: Joshua P. Steele's home on the web
  env: production
  defaultTheme: auto
  mainSections:
  - blog
  disableThemeToggle: false
  showShareButtons: false
  showReadingTime: true
  showToc: true
  showBreadCrumbs: true
  showPostNavLinks: true
  showCodeCopyButtons: true
  showFullTextInRSS: true
  showFullTestInJSONFeed: true
  showAllPagesInArchive: true
  comments: false
  hideFooter: false
  assets:
    favicon: /favicon.ico
    disableHLJS: true
  editPost:
    URL: "https://github.com/joshuapsteele/joshuapsteele.github.io/tree/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link
  footer:
    text: "Navigate my [blog](/blog) by [categories](/categories) and [tags](/tags)"
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
  profileMode:
    enabled: true
    title: "The Rev. Dev. Joshua P. Steele"
    subtitle: "I solve problems with a pastor's heart for people and a programmer's eye for detail."
    imageUrl: "/wp-content/uploads/2023/11/Joshua_Steele-Close-Headshot-Photo-Square_2018-1-300x300.jpg" # optional
    imageTitle: "Joshua P. Steele" # optional
    imageWidth: 120 # custom size
    imageHeight: 120 # custom size
    buttons:
      - name: About
        url: "/about/"
      - name: Blog
        url: "/blog/"
      - name: Contact
        url: "/contact/"
      - name: Resources
        url: "/resources/"
      - name: Search
        url: "/search/"
  socialIcons: # optional
    - name: BlueSky
      url: "https://bsky.app/profile/joshuapsteele.bsky.social"
    - name: GitHub
      url: "https://github.com/joshuapsteele/"
    - name: LinkedIn
      url: "https://www.linkedin.com/in/joshuapsteele/"
    - name: microblog
      url: "https://social.joshuapsteele.com"
    - name: "omglol"
      url: "https://steele.omg.lol"
    - name: rss
      url: "https://joshuapsteele.com/blog/feed.xml"
markup:
  highlight:
    codeFences: true
    guessSyntax: true
    style: monokai
  goldmark:
    renderer:
      unsafe: true
mediaTypes:
  application/feed+json:
    suffixes:
      - json
outputs:
  home:
    - HTML
    - RSS
    - JSON
  section:
    - HTML
    - RSS
    - JSONFeed
outputFormats:
  RSS:
    mediaType: application/rss+xml
    baseName: feed
  JSONfeed:
    mediaType: application/feed+json
    baseName: feed
    rel: alternate
    isPlainText: true
menu:
  main:
    - name: About
      url: /about/
      weight: 1
    - name: Blog
      url: /blog/
      weight: 2
    - name: Contact
      url: /contact/
      weight: 3
    - name: Resources
      url: /resources/
      weight: 4
    - name: Social
      url: https://social.joshuapsteele.com
      weight: 5
    - name: Search
      url: /search?
      weight: 6
services:
  disqus:
    shortname: joshuapsteele