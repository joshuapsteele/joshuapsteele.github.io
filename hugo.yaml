baseURL: https://joshuapsteele.github.io
publishDir: docs
languageCode: en-US
title: Joshua P. Steele
theme: "github.com/theNewDynamic/gohugo-theme-ananke"
taxonomies:
  category: categories
  tag: tags

params:
  description: "Joshua P. Steele - Personal Blog and Projects"
  env: production
  mainSections: ["posts"]  # Defines which content section to show on homepage
  themeColor: "#ff6600"     # Optional: set a custom theme color for Ananke
  showShareButtons: true
  show_reading_time: true
  comments: true
  assets:
    favicon: /favicon.ico
  editPost:
    URL: "https://github.com/joshuapsteele/joshuapsteele.github.io/tree/main/content"
    Text: "Suggest Changes"
    appendFilePath: true

  ananke_socials:
    - name: twitter
      url: "https://x.com/joshuapsteele"
    - name: github
      url: "https://github.com/joshuapsteele/"
    - name: linkedin
      url: "https://www.linkedin.com/in/joshuapsteele/"
    - name: microblog
      url: "https://social.joshuapsteele.com"
    - name: omglol
      url: "https://steele.omg.lol"

  social:
    twitter: "joshuapsteele"  # Define twitter handle directly for sharing purposes
    github: "https://github.com/joshuapsteele/"
    linkedin: "https://www.linkedin.com/in/joshuapsteele/"
    microblog: "https://social.joshuapsteele.com"
    omglol: "https://steele.omg.lol"
    
  socialLinks:  # A separate section for links used in your template
    - name: "GitHub"
      url: "https://github.com/joshuapsteele/"
    - name: "LinkedIn"
      url: "https://www.linkedin.com/in/joshuapsteele/"
    - name: "MicroBlog"
      url: "https://social.joshuapsteele.com"
    - name: "omg.lol"
      url: "https://steele.omg.lol"

markup:
  highlight:
    codeFences: true
    guessSyntax: true
    style: monokai
  goldmark:
    renderer:
      unsafe: true

outputs:
  home:
    - HTML
    - RSS

outputFormats:
  RSS:
    mediaType: application/rss+xml
    baseName: feed

menu:
  main:
    - name: About
      url: /about/
      weight: 1
    - name: Blog
      url: /blog/
      weight: 2
    - name: Resources
      url: /resources/
      weight: 5
    - name: Search
      url: /search?
      weight: 6
    - name: Social
      url: http://social.joshuapsteele.com/
      weight: 7

services:
  disqus:
    shortname: 'joshuapsteele.disqus.com'
