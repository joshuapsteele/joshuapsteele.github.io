# baseURL: https://joshuapsteele.com
baseURL: https://joshuapsteele.github.io
publishDir: docs
languageCode: en-US
title: Joshua P. Steele
theme: PaperMod
taxonomies:
  category: categories
  tag: tags
params:
  description: Joshua P. Steele
  env: production
  defaultTheme: auto
  disableThemeToggle: true
  showShareButtons: true
  showReadingTime: true
  showToc: true
  showBreadCrumbs: true
  showPostNavLinks: true
  showCodeCopyButtons: true
  comments: true
  hideFooter: true
  assets:
    favicon: /favicon.ico
    disableHLJS: true
  editPost:
    URL: "https://github.com/joshuapsteele/joshuapsteele.github.io/tree/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
  profileMode:
    enabled: true
    title: "Joshua P. Steele" # optional default will be site title
    subtitle: "The Rev. Dev."
    imageUrl: "/wp-content/uploads/2023/11/Joshua_Steele-Close-Headshot-Photo-Square_2018-1-300x300.jpg" # optional
    imageTitle: "Joshua P. Steele" # optional
    imageWidth: 120 # custom size
    imageHeight: 120 # custom size
    buttons:
      - name: Blog
        url: "/blog/"
      - name: Github
        url: "https://github.com/joshuapsteele"
  socialIcons: # optional
    - name: micro.blog
      url: "https://social.joshuapsteele.com"
    - name: omg.lol
      url: "https://steele.omg.lol"
markup:
  highlight:
    codeFences: true
    guessSyntax: true
    style: monokai
  goldmark:
    renderer:
      unsafe: true
outputs:
  home:
    - HTML
    - RSS
    - JSON
outputFormats:
  RSS:
    mediaType: application/rss+xml
    baseName: feed
menu:
  main:
    - name: Blog
      url: /blog/
      weight: 1
    - name: Categories
      url: /categories/
      weight: 2
    - name: Tags
      url: /tags/
      weight: 3
    - name: Resources
      url: /resources/
      weight: 4
    - name: Search
      url: /search?
      weight: 5
    - name: Social
      url: http://social.joshuapsteele.com/
      weight: 6
