baseURL: https://joshuapsteele.com
# baseURL: https://joshuapsteele.github.io
publishDir: public
languageCode: en-US
title: Joshua P. Steele
theme: PaperMod
disqusShortname: joshuapsteele
taxonomies:
  category: categories
  tag: tags
params:
  description: Joshua P. Steele
  env: production
  defaultTheme: auto
  mainSections:
  - blog
  # - pages
  disableThemeToggle: true
  showShareButtons: false
  showReadingTime: true
  showToc: true
  showBreadCrumbs: true
  showPostNavLinks: true
  showCodeCopyButtons: true
  showFullTextInRSS: true
  showAllPagesInArchive: true
  comments: true
  hideFooter: false
  assets:
    favicon: /favicon.ico
    disableHLJS: true
  editPost:
    URL: "https://github.com/joshuapsteele/joshuapsteele.github.io/tree/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
  homeInfoParams:
    enabled: false
    title: "Joshua P. Steele" # optional default will be site title
    subtitle: "I solve problems with a pastor's heart for people and a programmer's eye for detail."
    imageUrl: "/wp-content/uploads/2023/11/Joshua_Steele-Close-Headshot-Photo-Square_2018-1-300x300.jpg" # move this from profileMode
    imageTitle: "Joshua P. Steele"
    imageWidth: 120
    imageHeight: 120
    buttons:
      - name: About
        url: "/about/"
      - name: Blog
        url: "/blog/"
      - name: Categories
        url: "/categories/"
      - name: Tags
        url: "/tags/"
  profileMode:
    enabled: true
    title: "Joshua P. Steele" # optional default will be site title
    subtitle: "I solve problems with a pastor's heart for people and a programmer's eye for detail."
    imageUrl: "/wp-content/uploads/2023/11/Joshua_Steele-Close-Headshot-Photo-Square_2018-1-300x300.jpg" # optional
    imageTitle: "Joshua P. Steele" # optional
    imageWidth: 120 # custom size
    imageHeight: 120 # custom size
    buttons:
      - name: About
        url: "/about/"
      - name: Blog
        url: "/blog/"
      - name: Categories
        url: "/categories/"
      - name: Tags
        url: "/tags/"
  socialIcons: # optional
    - name: GitHub
      url: "https://github.com/joshuapsteele/"
    - name: LinkedIn
      url: "https://www.linkedin.com/in/joshuapsteele/"
    - name: microblog
      url: "https://social.joshuapsteele.com"
    - name: "omglol"
      url: "https://steele.omg.lol"
markup:
  highlight:
    codeFences: true
    guessSyntax: true
    style: monokai
  goldmark:
    renderer:
      unsafe: true
outputs:
  home:
    - HTML
    - RSS
    - JSON
outputFormats:
  RSS:
    mediaType: application/rss+xml
    baseName: feed
menu:
  main:
    - name: About
      url: /about/
      weight: 1
    - name: Blog
      url: /blog/
      weight: 2
    - name: Resources
      url: /resources/
      weight: 3
    - name: Search
      url: /search?
      weight: 4
services:
  disqus:
    shortname: joshuapsteele