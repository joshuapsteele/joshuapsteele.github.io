# baseURL: https://joshuapsteele.com
baseURL: https://joshuapsteele.github.io
publishDir: docs
languageCode: en-US
title: The Rev. Dev. Joshua P. Steele
theme: PaperMod
taxonomies:
  category: category
  tag: tag
params:
  description: Joshua P. Steele
  env: production
  defaultTheme: auto
  disableThemeToggle: true
  showShareButtons: true
  showReadingTime: true
  showToc: true
  showBreadCrumbs: true
  showCodeCopyButtons: true
  comments: true
  hideFooter: true
  assets:
    favicon: /favicon.ico
    disableHLJS: true
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
markup:
  highlight:
    codeFences: true
    guessSyntax: true
    style: monokai
  goldmark:
    renderer:
      unsafe: true
outputs:
  home:
    - HTML
    - RSS
    - JSON
outputFormats:
  RSS:
    mediaType: application/rss+xml
    baseName: feed
menu:
  main:
    - name: Archives
      url: /archives/
      weight: 1
    - name: Categories
      url: /categories/
      weight: 2
    - name: Tags
      url: /tags/
      weight: 3
    - name: Resources
      url: /resources/
      weight: 4
    - name: Search
      url: /search?
      weight: 5
    - name: Social
      url: http://social.joshuapsteele.com/
      weight: 6
