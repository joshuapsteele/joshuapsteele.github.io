        url: "/about/"
      - name: Blog üìù
        url: "/blog/"
      - name: Contact üì¨
        url: "/contact/"
      - name: CV üìÑ
        url: "/cv/"
      - name: Lists üóíÔ∏è
        url: "/lists/"
      - name: Now ‚è≥
        url: "/now/"
      - name: Questions ü§®
        url: "/questions/"
      - name: Resist ‚úä
        url: "/resist/"
      - name: Resources üß∞
        url: "/resources/"
      - name: Search üîé
        url: "/search/"
      - name: Wish List üéÅ
        url: "/wish-list/"
  socialIcons: # optional
    - name: BlueSky
      url: "https://bsky.app/profile/joshuapsteele.bsky.social"
    - name: GitHub
      url: "https://github.com/joshuapsteele/"
    - name: LinkedIn
      url: "https://www.linkedin.com/in/joshuapsteele/"
    - name: microblog
      url: "https://social.joshuapsteele.com"
    - name: "omglol"
      url: "https://steele.omg.lol"
    - name: rss
      url: "https://joshuapsteele.com/blog/feed.xml"
markup:
  highlight:
    codeFences: true
    guessSyntax: true
    style: monokai
  goldmark:
    renderer:
      unsafe: true
mediaTypes:
  application/feed+json:
    suffixes:
      - json
outputs:
  home:
    - HTML
    - RSS
    - JSON
  section:
    - HTML
    - RSS
    - JSONFeed
outputFormats:
  RSS:
    mediaType: application/rss+xml
    baseName: feed
  JSONfeed:
    mediaType: application/feed+json
    baseName: feed
    rel: alternate
    isPlainText: true
menu:
  main:
    - name: About
      url: /about/
      weight: 1
    - name: Blog
      url: /blog/
      weight: 2
    - name: Contact
      url: /contact/
      weight: 3
    - name: Resources
      url: /resources/
      weight: 4
    - name: Social
      url: https://social.joshuapsteele.com
      weight: 5
    - name: Search
      url: /search?
      weight: 6
# Performance optimizations
minify:
  tdewolff:
    html:
      keepWhitespace: false
    css:
      keepCSS2: false
      precision: 0
    js:
      keepVarNames: false
      precision: 0
    json:
      precision: 0
    svg:
      precision: 0
    xml:
      keepWhitespace: false

# Build performance
build:
  writeStats: true
  buildStats: true
  noJSConfigInAssets: false
  useResourceCacheWhen: "fallback"

# Caching configuration
caches:
  getjson:
    maxAge: "1h"
  getcsv:
    maxAge: "1h"
  images:
    maxAge: "24h"
  assets:
    maxAge: "24h"
  modules:
    maxAge: "24h"

# Asset processing
imaging:
  resampleFilter: "CatmullRom"
  quality: 75
  anchor: "smart"
  formats: [webp, jpg]
  processing:
    fill: "600x400"
    fit: "600x400"
    resize: "600x"

