# Performance optimizations
minify:
  tdewolff:
    html:
      keepWhitespace: false
    css:
      keepCSS2: false
      precision: 0
    js:
      keepVarNames: false
      precision: 0
    json:
      precision: 0
    svg:
      precision: 0
    xml:
      keepWhitespace: false

# Build performance
build:
  writeStats: true
  noJSConfigInAssets: false
  useResourceCacheWhen: "fallback"

# Caching configuration
caches:
  getjson:
    maxAge: "1h"
  getcsv:
    maxAge: "1h"
  images:
    maxAge: "24h"
  assets:
    maxAge: "24h"
  modules:
    maxAge: "24h"

# Asset processing
imaging:
  resampleFilter: "CatmullRom"
  quality: 75
  anchor: "Smart"

